<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>파도파도</title>
    <link rel="stylesheet" href="Common.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"

  <body>
    <div class="Main">
      <div class="Header">
        <button>
          <img
            src="https://i.postimg.cc/2y5mcH5x/image.png"

            height="180"

      </div>

              type="text"
              placeholder="물놀이 지역을 검색하세요 !"
              id="search-input"
              required
            />
            <button id="button-search" , type="submit">

                src="https://i.postimg.cc/W3SH8qvj/image.png"
                alt="PadoPado SEARCH_IKON"
                width="37"
                height="37"
              />
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
